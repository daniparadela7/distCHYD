<section class="container container-hadas album-hadas"><section class="img-principal"><img alt="img-principal" src="/assets/images/cabeceras/local.jpg"></section><section class="info text-center"><div class="row"><div class="col-md-12 section-cumple"><h2 class="titulo-principal">{{album.nombre}}</h2></div><div ng-repeat="imagen in imagenes_album" class="col-md-3 foto-album"><a href="{{'data:' + imagen.imagen[0].filetype + ';base64,' + imagen.imagen[0].base64}}" data-lightbox="{{album.nombre}}"><img class="img-responsive img-taller" src="{{'data:' + imagen.imagen[0].filetype + ';base64,' + imagen.imagen[0].base64}}" alt=""></a></div></div></section></section>
